; =============================================================================
; PHP-FPM Pool Configuration
; Optimized for DigitalOcean App Platform containers
; =============================================================================

[www]

; Process user/group
user = www-data
group = www-data

; Listen on TCP socket (nginx connects here)
listen = 127.0.0.1:9000
listen.owner = www-data
listen.group = www-data
listen.mode = 0660

; =============================================================================
; Process Manager Configuration
; =============================================================================

; Use 'dynamic' for variable load, 'static' for consistent load
pm = dynamic

; Maximum number of child processes
pm.max_children = 50

; Starting number of child processes
pm.start_servers = 5

; Minimum number of idle processes
pm.min_spare_servers = 3

; Maximum number of idle processes
pm.max_spare_servers = 10

; Number of requests before worker respawns (prevents memory leaks)
pm.max_requests = 1000

; Maximum time to wait for a child to start
pm.process_idle_timeout = 10s

; =============================================================================
; Request Settings
; =============================================================================

; Timeout for serving a single request
request_terminate_timeout = 180s

; Log slow requests (useful for debugging performance issues)
request_slowlog_timeout = 10s
slowlog = /dev/stderr

; =============================================================================
; Environment Variables
; =============================================================================

; Clear environment - don't inherit from parent
clear_env = no

; Pass environment variables to PHP
env[APP_ENV] = $APP_ENV
env[APP_DEBUG] = $APP_DEBUG

; =============================================================================
; Logging
; =============================================================================

; Redirect worker stdout and stderr to main error log
catch_workers_output = yes
decorate_workers_output = no

; Access log format
access.log = /dev/stdout
access.format = "%R - %u %t \"%m %r%Q%q\" %s %f %{mili}d %{kilo}M %C%%"

; Error log
php_admin_value[error_log] = /dev/stderr
php_admin_flag[log_errors] = on

; =============================================================================
; Security Settings
; =============================================================================

; Security limits
php_admin_value[memory_limit] = 512M
php_admin_value[max_execution_time] = 180
php_admin_value[upload_max_filesize] = 100M
php_admin_value[post_max_size] = 100M

; Note: exec, shell_exec, proc_open etc. are NOT disabled because FFMPEG needs them
; If you want to disable them, uncomment the line below (but video processing will break)
; php_admin_value[disable_functions] = passthru,system,parse_ini_file,show_source

; Open basedir restriction (uncomment to restrict file access)
; php_admin_value[open_basedir] = /var/www/html:/tmp

