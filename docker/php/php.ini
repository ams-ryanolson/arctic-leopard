; =============================================================================
; PHP Production Configuration
; Optimized for Laravel on DigitalOcean App Platform
; =============================================================================

[PHP]
; Error handling - log errors but don't display
display_errors = Off
display_startup_errors = Off
log_errors = On
error_log = /dev/stderr
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT

; Resource limits
memory_limit = 512M
max_execution_time = 180
max_input_time = 180
max_input_vars = 10000

; File uploads
upload_max_filesize = 100M
post_max_size = 100M
max_file_uploads = 20

; Session (using Redis, but set sensible defaults)
session.save_handler = files
session.save_path = /tmp
session.gc_maxlifetime = 7200

; Date/Time
date.timezone = UTC

; Realpath cache (improves file resolution performance)
realpath_cache_size = 4096K
realpath_cache_ttl = 600

; =============================================================================
; OPcache Configuration - Critical for Production Performance
; =============================================================================
[opcache]
opcache.enable = 1
opcache.enable_cli = 1

; Memory settings
opcache.memory_consumption = 256
opcache.interned_strings_buffer = 32
opcache.max_accelerated_files = 20000

; Performance settings
opcache.validate_timestamps = 0
opcache.revalidate_freq = 0
opcache.fast_shutdown = 1
opcache.enable_file_override = 1

; JIT (PHP 8.0+) - tracing mode for best performance
opcache.jit = 1255
opcache.jit_buffer_size = 128M

; Preloading (optional - uncomment if you create a preload script)
; opcache.preload = /var/www/html/preload.php
; opcache.preload_user = www-data

; =============================================================================
; Extension-specific Settings
; =============================================================================

[igbinary]
; Use igbinary for session serialization
session.serialize_handler = igbinary

[mbstring]
mbstring.language = Neutral
mbstring.internal_encoding = UTF-8

[intl]
intl.default_locale = en_US
intl.error_level = E_WARNING

[curl]
curl.cainfo = /etc/ssl/certs/ca-certificates.crt

[openssl]
openssl.cafile = /etc/ssl/certs/ca-certificates.crt

